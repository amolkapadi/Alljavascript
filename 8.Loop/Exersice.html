<body>
    <!--
        find even and odd number using loop
    -->
    <script>
        for (var a=0; a<=15; a++) {
        if (a === 0) {
                console.log(a +  " is even");
        }
        else if (a % 2 === 0) {
                console.log(a + " is even");   
        }
        else {
                console.log(a + " is odd");
        }
        }
    </script>
