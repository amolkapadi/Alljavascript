<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operatore</title>
</head>

<body>
    <!-- allows us to quickly copy all or part of an existing array
    or object into another array or object.
    consists of three dots (...)
    Spread operator syntax is similar to the rest parameter. -->

    <!--example-->
    <script>
        let a = ['html','css'];
        let b = [...a, 'javascript','bootstrap 5', 'react js'];
        document.write(b);
    </script>
</body>

</html>
