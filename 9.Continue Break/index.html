<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Break-
    Break statement breaks out of a switch or loop.
    Continue-
    continue statement terminates the execution of the statement in 
    the current iteration of a loop and immediately continues to the next iteration. -->
    <script>
        for(var a=1;a<=10;a++){
            if(a==3){
                document.write(a + "<br>");
                break;
            }
            document.write(a+ "<br>");
        }
    </script>
</body>
</html>
